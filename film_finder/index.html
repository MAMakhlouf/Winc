<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/script.js"></script>
        <script src="/movieList.js"></script>
        <link rel="stylesheet" href="/styles.css">
        <title>Document</title>
</head>

<body>
        <header class="header">
                <div class="head">
                        <h1 class="head__title">Winc Film Finder</h1>
                        <form class="head__search">
                                <input type="text" name="search" id="search" placeholder="Search movie">
                        </form>
                </div>
                <nav class="navbar">
                        <ul class="navbar__list">
                                <li class="navbar__item">
                                        <input type="radio" name="filter" class="navbar__radio" value="latest"
                                                id="latest"><label> Latest(2014 and
                                                newer)</label>
                                </li>
                                <li class="navbar__item">
                                        <input type="radio" name="filter" class="navbar__radio" value="avenger"
                                                id="avenger"><label> Avenger movies</label>
                                </li>
                                <li class="navbar__item">
                                        <input type="radio" class="navbar__radio" name="filter" value="xmen"
                                                id="xmen"><label>X-men movies</label>
                                </li>
                                <li class="navbar__item">
                                        <input type="radio" class="navbar__radio" name="filter" value="princess"
                                                id="princess"><label>Princess
                                                movies</label>
                                </li>
                                <li class="navbar__item">
                                        <input type="radio" class="navbar__radio" name="filter" value="batman"
                                                id="batman"> <label>Batman movies</label>
                                </li>
                        </ul>
                </nav>
        </header>
        <main class="container">
                <ul class="container__list">
                </ul>
        </main>
</body>

</html>
